<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Behance Demo | SocialDig.js</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body>
        <a href="../" class="view-more">View more demos...</a>

        <section class="section">
            <div class="container">
                <h4>Behance</h4>
                <div class="behance"></div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../dist/SocialDig.js"></script>
        <script>
            SocialDig({
                selector: '.behance',
                service: 'behance',
                user: 'kjbrum',
                auth: 'vNOs31tuqdR0KQsN9gMnHy4Z3e1w1qS3'
            }, function(data) {
                if (data.projects.length > 0) {
                    var list = document.createElement('div');
                    list.className = 'g g-s-2 projects';

                    // Loop through the projects
                    data.projects.forEach(function(el, idx, arr) {
                        if (idx < 4) {
                            var item = document.createElement('div');
                            item.className = 'gi project';

                            item.innerHTML = '<a href="' + el.url + '" target="_blank"><img src="' + el.covers.original + '" alt="' + el.name + '" title="' + el.name + '"><br>' + el.name + '</a>';

                            // Add the new item to the list
                            list.appendChild(item);
                        }
                    });

                    // Add the list to the page
                    document.querySelector('.behance').appendChild(list);
                }
            });
        </script>
    </body>
</html>
