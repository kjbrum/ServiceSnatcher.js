<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Demo | SocialDig.js</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="section section--demo">
            <div class="container">
                <h4>Spotify</h4>
                <div class="spotify"></div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../dist/SocialDig.js"></script>
        <script>
            SocialDig({
                selector: '.spotify',
                service: 'spotify',
                user: 'kjbrum',
                auth: 'BQClrlAf1SbN9CRabldo911abWtHgYKDzsHiXO3378ooHooBTEkUXTfzRpmzlpSO_DNejfT2jcQEYuYtsnq8XegQQ5axrKZ9Hb94Mf6D8XQj2oWH5b8_yksC0NEQYWEHrZF9KSGFaW7GdTtFpCQUc1AkJ4z4WA'
            }, function(data) {
                if (data.items.length > 0) {
                    var list = document.createElement('div');
                    list.className = 'g g-s-2 playlists';

                    // Loop through the pins
                    data.items.forEach(function(el, idx, arr) {
                        if (idx < 4) {
                            var item = document.createElement('div');
                            item.className = 'gi playlist';

                            item.innerHTML = '<iframe src="https://embed.spotify.com/?uri=' + el.uri + '" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>';

                            // Add the new item to the list
                            list.appendChild(item);
                        }
                    });

                    // Add the list to the page
                    document.querySelector('.spotify').appendChild(list);
                }
            });
        </script>
    </body>
</html>
