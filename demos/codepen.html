<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CodePen Demo | SocialDig.js</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="section section--demo">
            <div class="container">
                <h4>CodePen</h4>
                <div class="codepen"></div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../dist/SocialDig.js"></script>
        <script>
            SocialDig({
                selector: '.codepen',
                service: 'codepen',
                user: 'kjbrum',
            }, function(data) {
                if (data.data.length > 0) {
                    var list = document.createElement('div');
                    list.className = 'g g-s-2 pens';

                    // Loop through the pens
                    data.data.forEach(function(el, idx, arr) {
                        if (idx < 4) {
                            var item = document.createElement('div');
                                item.className = 'gi pen';

                            // Create the new pen iframe
                            item.innerHTML = '<iframe height="350" scrolling="no" src="//codepen.io/kjbrum/embed/' + el.id + '/?height=350&theme-id=light&default-tab=result&embed-version=2" frameborder="no" allowtransparency="true" allowfullscreen="true" style="width: 100%;">See the Pen <a href="http://codepen.io/kjbrum/pen/LZGrjj/">LZGrjj</a> by Kyle Brumm (<a href="http://codepen.io/kjbrum">@kjbrum</a>) on <a href="http://codepen.io">CodePen</a>.</iframe>';

                            // Add the new item to the list
                            list.appendChild(item);
                        }
                    });

                    // Add the list to the page
                    document.querySelector('.codepen').appendChild(list);
                }
            });
        </script>
    </body>
</html>
